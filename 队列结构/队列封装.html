    <script>
      function Queue() {
        this.items = [];
        // 1. 将元素加入到队列中
        Queue.prototype.enqueue = function (element) {
          this.items.push(element);
        };
        // 2. 从队列中删除前端元素
        Queue.prototype.dequeue = function (element) {
          return this.items.shift();
        };
        // 3. 查看前端的元素
        Queue.prototype.front = function (element) {
          return this.items[0];
        };

        // 4. 查看队列是否为空
        Queue.prototype.isEmpty = function (element) {
          return this.items.length == 0;
        };
        // 5. 查看队列中元素的个数
        Queue.prototype.size = function (element) {
          return this.items.length;
        };
        // 6. toString方法
        Queue.prototype.toString = function (element) {
          var resultString = "";
          for (var i = 0; i < this.items.length; i++) {
            resultString += this.items[i] + "  ";
          }
          return resultString;
        };
      }

      //击鼓传花

      function passGame(nameList, num) {
        //创建一个队列结构
        var queue = new Queue();
        //把所有人依次加入到队列中
        for (let i = 0; i < nameList.length; i++) {
          queue.enqueue(nameList[i]);
        }
        //开始数数字
        //不是num的时候重新加入到队列的末尾
        //是num这个数字的时候将其冲队列中删除
        //num 数字之前的人重新放入到队列的末尾
        while (queue.size() > 1) {
          for (let i = 0; i < num - 1; i++) {
            queue.enqueue(queue.dequeue());
          }
          //num对应这个人，直接从队列中删除掉
          queue.dequeue();
        }

        //获取剩下的那个人
        var endName = queue.front()
        return endName
      }

      let names = ['a','b','c','d','e']
      let result = passGame(names,3)

      alert(result); //d
