<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>优先级队列</title>
  </head>
  <body>
    <script>
      //封装优先级队列
      function PriorityQueue() {
        //在PriorityQueue里面创建了一个类，内部类
        function QueueElement(element, priority) {
          this.element = element;
          this.priority = priority;
        }

        //封装属性
        this.items = [];

        //实现插入方法
        PriorityQueue.prototype.enqueue = function (element, priority) {
          //创建QueueElement对象
          var queueElement = new QueueElement(element, priority);
          //判断队列是否为空
          if (this.items.length == 0) {
            this.items.push(queueElement);
          } else {
            var added = false;
            for (let i = 0; i < this.items.length; i++) {
              if (queueElement.priority < this.items[i].priority) {
                this.items.splice(i, 0, queueElement);
                added = true;
                break;
              }
            }
            if (!added) {
              this.items.push(queueElement);
            }
          }
        };

        // 2. 从队列中删除前端元素
        PriorityQueue.prototype.dequeue = function (element) {
          return this.items.shift();
        };
        // 3. 查看前端的元素
        PriorityQueue.prototype.front = function (element) {
          return this.items[0];
        };

        // 4. 查看队列是否为空
        PriorityQueue.prototype.isEmpty = function (element) {
          return this.items.length == 0;
        };
        // 5. 查看队列中元素的个数
        PriorityQueue.prototype.size = function (element) {
          return this.items.length;
        };
        // 6. toString方法
        PriorityQueue.prototype.toString = function (element) {
          var resultString = "";
          for (var i = 0; i < this.items.length; i++) {
            resultString += this.items[i].element + "  ";
          }
          return resultString;
        };
      }

      var priorityQueue = new PriorityQueue()
      priorityQueue.enqueue("four",4)
      priorityQueue.enqueue("two",2)
      priorityQueue.enqueue("three",3)
      priorityQueue.enqueue("one",1)

      console.log(priorityQueue.toString());
    </script>
  </body>
</html>
